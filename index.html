<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="scores">
            <p>Score</p>
            <p class="scoreData">0</p>
        </div>
        <div class="lives">
            <p>Lives </p>
            <div class="stars">
                <i class="fas fa-star fa-2x firstStar"></i>
                <i class="fas fa-star fa-2x secondStar"></i>
                <i class="fas fa-star fa-2x thirdStar"></i>
            </div>
        </div>
    
    </header>
    <section class="character">
        <h1>Choose your character</h1>
        <div class="main">
            <div class="slider slider-for">
                <img src="images/char-boy.png" alt="character boy" id="boy">
                <img src="images/char-cat-girl.png" alt="character cat girl" id="catGirl">
                <img src="images/char-horn-girl.png" alt="character horn girl" id="hornGirl">
                <img src="images/char-pink-girl.png" alt="character pink girl" id="pinkGirl">
                <img src="images/char-princess-girl.png" alt="character princess girl" id="princessGirl">
            </div>
            <div class="slider slider-nav">
                <img src="images/char-boy.png" alt="character boy" id="boy">
                <img src="images/char-cat-girl.png" alt="character cat girl" id="catGirl">
                <img src="images/char-horn-girl.png" alt="character horn girl" id="hornGirl">
                <img src="images/char-pink-girl.png" alt="character pink girl" id="pinkGirl">
                <img src="images/char-princess-girl.png" alt="character princess girl" id="princessGirl">
            </div>
        </div>
        <p>and remember, if you shoot for the stars, you will live longer...</p>
        <button class="go">GO</button>
    </section>
    <section class="secondsStar">
        <p>05</p>
    </section>
    <section class="winScreen">
        <p>You win!!</p>
        <button class="replay winButton">Play Again</button>
    </section>
    <section class="loseScreen">
        <p>You lose..</p>
        <button class="replay loseButton">Play Again</button>
    </section>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
